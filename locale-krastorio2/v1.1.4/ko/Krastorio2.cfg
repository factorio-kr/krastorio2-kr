kr-main-menu-background=원하는 배경을 선택하세요 (다른 모드로 추가되는 배경도 이 설정을 통해 사용할 수 있습니다).
kr-military-science-pack-recipe="나열된 설정 중 원하는 과학 팩 제작법을 선택하세요.[color=red]\n일부 모드 팩에서는 원본을 사용할 수 없어 일부 제작법이 변경될 수 있습니다.\n[/color][color=orange]크라스토리오 2만 설치된 경우 크라스토리오 2 제작법이 권장됩니다.[/color] (기본 값: 크라스토리오)"
kr-more-realistic-weapon="새로운 유형의 탄약과 저격 소총을 추가하고, 총알에 대한 더욱 사실적인 범위와 탄도 및 비행 중 총알 속도를 추가합니다. 주의! 이 설정은 새로운 무기나 탄약, 포탑을 추가하는 다른 모드에 영향을 줄 수 있습니다! [color=orange]이 설정은 크라스토리오 2 싱글 플레이어의 게임 플레이를 개선하는 데 권장되지만 멀티 플레이어에서는 핑 문제가 발생할 수 있습니다. 각 총알은 모든 플레이어간에 동기화되어야 하는 물리적 개체입니다.[/color] (기본 값: 켜짐)"
kr-more-realistic-weapon-auto-aim=멀티플레이어에 문제가 있거나 더욱 쉽게 발사하려면 이 설정을 사용하세요. 그러면 이제 모든 총알이 목표물에 바로 날아갑니다.
kr-peaceful-mode=어떤 이유로든지 당신이 바이터 없이 군사를 포함한 모든 기술을 연구하고 싶다면 이 설정을 활성화하세요. 대신 군사 기술이 비싸질 것입니다.
kr-pipes-and-belts-changes=지하 연결 시설의 최대 거리를 늘립니다:\n철 지하 파이프의 최대 거리: 20\n빠른 지하 벨트의 최대 거리: 10\n고속 지하 벨트의 최대 거리: 20
