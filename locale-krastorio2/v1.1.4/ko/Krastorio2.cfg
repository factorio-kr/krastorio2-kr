[mod-setting-description]
kr-automation-science-pack-recipe="나열된 설정 중 원하는 과학 팩 제작법을 선택하세요.[color=red]\n일부 모드 팩에서는 원본을 사용할 수 없어 일부 제작법이 변경될 수 있습니다.\n[/color][color=orange]크라스토리오 2만 설치된 경우 크라스토리오 2 제작법이 권장됩니다.[/color] (기본 값: 크라스토리오)"
kr-bonus-inventory=인벤토리 슬롯을 설정한 수량만큼 확장합니다 (0은 변경 없음을 의미합니다. 기본 값: 0).
kr-bonus-items=새로운 게임을 시작할 때 보너스 아이템 (비행 로봇 몇 개, 자동차, 아머 등)을 제공합니다. (기본 값: 꺼짐)
kr-cargo-wagon-bonus=화물차의 용량을 늘리거나 줄입니다 (0은 변화 없음을 의미합니다. 기본 값: 0).
kr-chemical-science-pack-recipe="나열된 설정 중 원하는 과학 팩 제작법을 선택하세요.[color=red]\n일부 모드 팩에서는 원본을 사용할 수 없어 일부 제작법이 변경될 수 있습니다.\n[/color][color=orange]크라스토리오 2만 설치된 경우 크라스토리오 2 제작법이 권장됩니다.[/color] (기본 값: 크라스토리오)"
kr-containers=중대형 저장 컨테이너를 추가합니다. 다른 모드의 컨테이너를 사용하지 않도록 설정합니다(예: AAI 컨테이너).
kr-damage-and-ammo=탄약과 피해를 변경합니다. 레이저 포탑은 하향되고, 탄약 소모가 더욱 커지며, 핵무기가 방사선 피해를 입힙니다. (기본 값: 켜짐)
kr-disable-wiki="화면 왼쪽 상단에 있는 \"위키 열기\" 버튼을 비활성화합니다 ([color=orange]위키는 여전히 게임 메모리에 의해 불러와집니다! 비활성화를 하더라도, 게임 성능은 향상되지 않습니다![/color]). (기본 값: 꺼짐)"
kr-electric-poles-changes=전신주의 공급 영역과 연결 길이를 늘립니다. (기본 값: 켜짐)
kr-finite-oil=원유의 매장량을 유한하게 만드는 대신 고정된 출력량을 갖게 합니다.
kr-fix-laser-artillery-turret=이 "수정"은 단순히 사운드 결함을 해결하기 위해 레이저 포탑의 재 장전 사운드를 끕니다.
kr-impossible-more-than-difficult="고가 모드에서 모든 레시피와 기술의 [color=red]재료 비용을 두 배[/color]로 늘립니다. 이것은 일반적인 고가 모드와는 다릅니다. [color=orange]집중된[/color] 레시피 및/또는 기술의 난이도를 높이는 대신 모든 레시피를 두 배로 늘립니다. color=orange]심지어 다른 모드의 레시피도 마찬가지입니다.[/color] 일반 모드에는 영향을 주지 않지만 고가 모드에서 플레이하지 않으면이 옵션을 활성화 할 이유가 없습니다.(기본적으로 비활성화 됨)"
kr-infinite-technology=게임 내 아이템의 속성을 향상시키고, 5레벨 이상 업그레이드할 수 있는 모든 기술에 대한 무한 연구를 추가합니다. (기본 값: 켜짐)
