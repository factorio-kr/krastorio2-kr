kr-substation-mk2=변전소 MK2를 추가합니다. 바닐라의 변전소만으로도 충분히 만족하지 못하는 사람들을 위한 임시 해결책입니다. 언젠가, 이를 위한 고유한 스프라이트를 만들 시간이 생긴다면 크라스토리오의 기본 부분으로 할 것입니다.
