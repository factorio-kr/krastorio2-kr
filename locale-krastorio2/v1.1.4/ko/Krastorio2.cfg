[item-description]
ai-core=스스로 생각하는 기계보다 더욱 효율적인 생산 방법은 무엇일까요?
automation-core=생명이 없는 금속을 기계 공학의 힘으로 되살리기 위해 만들어진, 정신나간 마음에서 비롯된 결과물입니다.
dolphin-gun=우주 돌고래입니다! 우주에서 바로 당신의 손 안에 도착했습니다. 우주 돌고래의 깊고 검은 눈을 통해 반사되는 우주가 어떻게 나타나는지 바라봅시다. 이 돌고래가 거쳐온 수천 수만개의 피로 물든 사투, 그리고 다른 무언가도 볼 수 있을 겁니다... 사랑. 지독하리만치 순수하고 순진무구했던 사랑. 그리고 이제, 돌고래는 이제 당신을 주인으로서 섬깁니다. 당신의 명령에 따라 모든 적을 불태워버릴 수 있는 타오르는 검으로 새로운 주인을 위해 다시 다짐합니다! 그리고, 돌고래가 당신에게 웃음을 보입니다. 눈물이 빰을 타고 흘러 내리기 시작합니다, 눈동자가 촉촉히 젖어들어가는 것도 모른 채. 마침내, 친구를 찾았습니다. 로켓을 삼켜, 그걸 적들에게 무자비하게 날려보내는 친구를. 당신은 이제 혼자가 아닙니다. 당신에게 행복함이 넘쳐 흐릅니다. ; pure and innocent love. You understand that the dolphin has chosen you as his master and is ready to serve you with all of his might! You don’t even notice the wetness in your eyes, and tears begin to cascade down your cheeks. You finally found a friend - a friend who eats rockets and launches them at your enemies. You weep with joy, relishing in the fact that you are no longer alone on this world.
fertilizer=온실에서 자라나는 나무의 성장을 크게 촉진시킬 수 있습니다.
gps-satellite="기능을 용이하게 하기 위해 [item=kr-planetary-teleporter] 행성계 텔레포터와 통신합니다."
imersium-plate=희귀한 금속에 이머사이트로 코팅한 고급 합금재입니다. 금속과 융합됐습니다. 엄청난 온도에도 끄떡없을 정도로 훌륭한 강도를 갖습니다.
improved-pollution-filter=이 필터는 일반 필터보다 두 배 더 효과적입니다.
inserter-parts="투입기의 기본적인 구성 부품입니다 ([color=orange]분쇄기로 투입기를 분해해 투입기 부품을 회수할 수 있습니다[/color])."
kr-accelerator=이것은 당신 친구를 위한 선물입니다. 이 총은 권총 총알을 가속시켜 공격력을 증가시킵니다.
kr-biter-virus="이 캡슐을 던지면 바이러스가 퍼져 [color=orange]표면 상의 바이터 개체 수를 크게 줄입니다[/color]. 또한 [color=orange]진화 요인 수준도 줄입니다[/color]."
kr-creep-collector="이 도구를 점막 [item=biomass] 위로 드래그 드롭하여 수집합니다."
kr-creep-virus="이 캡슐을 던지면 강력한 바이러스가 살포되어 [color=red]더 이상 바이터가 (모든 표면, 식물, 게임 레이어 등) 게임 내에서 점막을 생성할 수 없게[/color] 되고 또한 캡슐이 던져진 표면에 있는 모든 점막이 제거됩니다."
kr-jackhammer=착암기는 콘크리트, 벽돌, 보강 판같은 바닥재를 빠르고 편리하게 제거하는 데 사용됩니다.
kr-note-1=진심이야? 겨우 이런 일로 여기까지 온거야? 기지 세우고, 온갖 기술들을 연구하고, 틈틈히 공격오는 바이터들과 싸우면서 여기까지 왔는데, 목적이 이런거였어? 이딴걸 우주로 보낼려고?! 이... 아니, 그냥 말을 말자...
optimization-tech-card=우주 과학 데이터를 처리하여 얻습니다.
poop=에휴! 당신 정말 역겨워!
potato=커다란 감자입니다! 먹을 수는 있지만 어딘가에 보낼 수 있을 지도?
spoiled-potato=썩은 냄새가 납니다!
teleportation-gps-module="궤도를 도는 [item=gps-satellite] GPS 위성과 행성계 텔레포터를 연결합니다."

